---
layout: default
---

<article class="container pt-5">
    <header class="mb-4 mt-4">
        <h1 class="display-5 fw-bold text-primary text-center">{{ page.title }}</h1>
        <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <div class="markdown-content">
        {{ content }}
    </div>
</article>
