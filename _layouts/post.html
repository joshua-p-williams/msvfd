---
layout: default
---

<article class="container pt-5">
    <!-- Hero Image -->
    {% if page.image %}
    <div class="post-hero text-center">
        <img src="{{ page.image | relative_url }}" class="img-fluid rounded shadow animate__animated animate__fadeInDown post-hero-image" alt="{{ page.title }}">
    </div>
    {% endif %}

    <!-- Title & Meta Info -->
    <header class="text-center mt-4">
        <h1 class="display-5 fw-bold text-primary">{{ page.title }}</h1>
        <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <!-- Story Content -->
    <div class="post-content markdown-content animate__animated animate__fadeIn">
        {{ content }}
    </div>

    <!-- Optional Image Gallery -->
    {% if page.gallery %}
    <section class="post-gallery mt-5">
        <h3 class="text-primary text-center">Photo Highlights</h3>
        <div class="row g-3">
            {% for image in page.gallery %}
            <div class="col-md-4">
                <img src="{{ image | relative_url }}" class="img-fluid rounded shadow-sm animate__animated animate__zoomIn gallery-image" alt="Gallery Image">
            </div>
            {% endfor %}
        </div>
    </section>
    {% endif %}
</article>
