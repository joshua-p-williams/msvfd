---
layout: default
---

<div class="container my-5">
    {% assign intro = site.intros | where: "path", "_intros/news.md" | first %}
    {% include intro.html intro=intro %}

    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-6 mb-4">
            {% include news-post.html post=post %}
        </div>
        {% endfor %}
    </div>
</div>
