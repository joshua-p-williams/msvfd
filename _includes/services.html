<section class="services-section py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="display-5 fw-bold text-primary">{{ site.data.services.title }}</h2>
            <p class="lead text-muted">{{ site.data.services.description }}</p>
        </div>

        <div class="row text-center">
            {% for service in site.data.services.services %}
            <div class="col-md-4 mb-5">
                <div class="card border-0 shadow p-4 animate__animated" data-animation="animate__fadeInUp" style="animation-delay: {{ forloop.index0 | times: 100 }}ms;">
                    <div class="card-body">
                        <i class="bi {{ service.icon }} display-4"></i>
                        <h5 class="card-title fw-bold mt-3">{{ service.title }}</h5>
                        <p class="card-text">{{ service.description }}</p>
                        {% if service.cta %}
                        <a href="{{ service.cta.url | relative_url }}" class="btn btn-primary btn-sm mt-2">{{ service.cta.text }}</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
