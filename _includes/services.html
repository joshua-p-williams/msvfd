<div class="row text-center">
    {% for service in site.services %}
    <div class="col-md-4">
        <div class="card border-0 shadow animate__animated" data-animation="animate__fadeInUp" style="animation-delay: {{ forloop.index0 | times: 100 }}ms;">
            <div class="card-body">
                <h5 class="card-title {{ service.icon }}">{{ service.title }}</h5>
                <p class="card-text">{{ service.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
