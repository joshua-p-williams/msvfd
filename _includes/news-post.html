<div class="card border-0 shadow animate__animated" data-animation="animate__fadeInUp">
    {% if post.image %}
    <img src="{{ post.image | relative_url }}" class="card-img-top post-image" alt="{{ post.title }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title text-primary">
            <a href="{{ post.url | relative_url }}" class="text-decoration-none">{{ post.title }}</a>
        </h5>
        <p class="card-text text-muted small">{{ post.date | date: "%B %d, %Y" }}</p>
        <p class="card-text">
            {{ post.excerpt | markdownify | truncatewords: 20 }}
        </p>
        <a href="{{ post.url | relative_url }}" class="btn btn-primary btn-sm">Read More</a>
    </div>
</div>
