<div class="container my-5">
    <h1 class="text-center mb-4">Meet Our Team</h1>
    <div class="row gy-4">
        {% for member in site.team %}
        <div class="col-md-4">
            <div class="card team-card shadow-sm border-0">
                <img src="{{ member.image }}" class="card-img-top rounded-circle mx-auto mt-3" alt="{{ member.name }}" style="width: 150px; height: 150px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">{{ member.name }}</h5>
                    <p class="card-text text-muted">{{ member.rank }}</p>
                    <p class="text-secondary mb-2"><strong>Badge:</strong> {{ member.badge_number }}</p>
                    <p><strong>Specialties:</strong> {{ member.specialties }}</p>
                    <p><strong>Years of Service:</strong> {{ member.years_of_service }}</p>
                    <blockquote class="blockquote">
                        <p class="mb-0">{{ member.quote }}</p>
                    </blockquote>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
