<section class="intro-section py-5">
    <div class="container">
        <div class="row align-items-center">
            <!-- Text Content -->
            <div class="col-md-6 text-center text-md-start animate__animated" data-animation="animate__fadeInLeft">
                <h2 class="display-5 fw-bold text-primary">
                    {{ intro.title }}
                </h2>
                <p class="lead text-muted">
                    {{ intro.content | markdownify }}
                </p>
                {% if intro.cta_button %}
                    <a href="{{ intro.cta_button.url | relative_url }}" class="btn btn-primary btn-lg mt-3">{{ intro.cta_button.text }}</a>
                {% endif %}
            </div>
            <!-- Image Content -->
            {% if intro.image %}
            <div class="col-md-6 text-center animate__animated" data-animation="animate__fadeInRight">
                <img src="{{ intro.image | relative_url }}" alt="Intro Image" class="img-fluid rounded-circle shadow">
            </div>
            {% endif %}
        </div>
    </div>
</section>
